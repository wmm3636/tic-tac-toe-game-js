<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <h1 id="head">Welcome To Tic Tac Toe Game</h1>
    </header>

    <h1 id="result"></h1>

    <div class="centerBoard">
        <div id="game">
            <div id="tic">
                <canvas id="canvas1" width="100" height="100"></canvas>
                <canvas id="canvas2" width="100" height="100"></canvas>
                <canvas id="canvas3" width="100" height="100"></canvas><br />
                <canvas id="canvas4" width="100" height="100"></canvas>
                <canvas id="canvas5" width="100" height="100"></canvas>
                <canvas id="canvas6" width="100" height="100"></canvas><br />
                <canvas id="canvas7" width="100" height="100"></canvas>
                <canvas id="canvas8" width="100" height="100"></canvas>
                <canvas id="canvas9" width="100" height="100"></canvas>
                <div><button id="new"><span>NEW GAME</span></button></div>
            </div>
            <div id="score">
                <h2>Player 'X' Score: <span id="xPlayer">0</span></h2>
                <h2>Player 'O' Score: <span id="oPlayer">0</span></h2>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>


</body>

</html>
